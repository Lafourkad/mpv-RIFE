# mpv-RIFE — Real-time AI frame interpolation
# https://github.com/Lafourkad/flowforge

# RIFE VapourSynth filter (2x framerate)
vf=vapoursynth:rife.vpy

# Disable hardware decoding (required for VapourSynth)
hwdec=no

# OSD
osd-msg1=RIFE: ${estimated-vf-fps}fps → ${display-fps}Hz display
osd-duration=3000

# Performance
demuxer-max-bytes=512MiB
demuxer-max-back-bytes=256MiB

# Quality
profile=gpu-hq
